<!doctype html>
{% extends "base.html" %}

{% block content %}


<div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Hello, world we're working!</h1>

</div>
<div class="container">
    <div class="row">
        <div class="col">
            <p>

            <div class="col-md-6 col-12 mx-auto">
                <h3>{{ content }}</h3></p>
                <form class="contact-form" method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form }}
                    <br/>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>


            </div>
        </div>
    </div>
</div>
{% endblock %}
