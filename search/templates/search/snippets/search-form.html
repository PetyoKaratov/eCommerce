<form method='GET' action="{% url 'search:query' %}" class="form my-2 my-lg-0 search-form">
    <div class="input-group">
        <input class="form-control rounded-0" type="search" name='q' placeholder="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-warning rounded-0" type="submit">Search</button>
        </span>
    </div>
</form>
